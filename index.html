<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--高德地图api-->
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- Maps API -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <title>
        城府
    </title>
    <style>
        html,
        body,
        #map_container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<nav class="light-blue lighten-1" role="navigation">
    <!-- Title on body -->
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">哈喽</a>
    </div>
</nav>

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center blue-text">城府</h1>
        <div class="row center">
            <h5 class="header col s12 light">请输入城市名称.</h5>
        </div>

        <!-- Search bar -->
        <div class="container">
            <input id="searchTerm" name="search" placeholder="Type City Name...">
        </div>
    </div>
</div>
<div id="error" class="row">
</div>

<!-- Main area to info rece -->
<div id="output" class="row">
    <div class="col s1">
    </div>

    <!-- Info table -->
    <div class="col m6 s12">
        <!-- Title -->
        <div class="col s12">
            <h4 id="cityTitle" class="left blue-text"></h4>
        </div>
        <!-- Gral info-->
        <div class="col s12">
            <h5 id="gralInfo"></h5>
            <p id="wikiResult" class="black-text"></p>
            <p id="bingResult" class="black-text"></p>
            <p id="govResult" class="black-text"></p>
        </div>

        <!-- Economy -->
        <div class="col s12">
        </div>
        <!-- Environment -->
        <div class="col s12">
        </div>


        <!-- Society -->
        <div id="news" class="col s12">

        </div>
        <!-- Technology -->
        <div class="col s12">
        </div>

    </div>

    <!-- Map -->
    <div id="map_container" class="col m4 s12">

    </div>

    <div style="height: 350px">

    </div>

    <div class="col s1">
    </div>
</div>

<div id="loader" class="row center">
</div>

<!-- Footer -->
<footer class="page-footer blue">
    <div class="container">
        <div class="row">
            <div class="col l5 s12">
                <h5 class="white-text">作者</h5>
                <p class="grey-text text-lighten-4">谢康</p>
                <p class="grey-text text-lighten-4">1753402</p>

            </div>
            <div class="col l5 s12">
                <h5 class="white-text">关于</h5>
                <ul>
                    <li><a class="white-text">JavaScript</a></li>
                    <li><a class="white-text">HTML5</a></li>
                </ul>
            </div>
            <div class="col l2 s12">
                <h5 class="white-text">APIs</h5>
                <ul>
                    <li><a class="white-text" href="https://leafletjs.com/">Leaflet Maps</a></li>
                    <li><a class="white-text" href="https://www.mediawiki.org/wiki/API:Main_page/en">Wikipedia</a></li>
                    <li><a class="white-text" href="https://www.bing.com/?setlang=en">Bing</a></li>
                    <li><a class="white-text" href="https://developer.nytimes.com/">NYTimes</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Front-end based on <a class="black-text text-lighten-3" href="http://materializecss.com">Materialize</a>
        </div>
    </div>
</footer>

<!--  Scripts-->

<script>
    $(function()
    {
        $("#searchTerm").keypress(function(e)
        {
            //window.location.href="test.html";
            window.open('test.html?'+$("#searchTerm").val());

        });

    });
    function getinput()
    {
        var searchTerm = $("#searchTerm").val();
        return searchTerm;
    }
</script>
</body>
</html>
